<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: brown;
            /* transition: width 5s linear 3s, background-color 3s ease-in 2s; */
            transition: transform 2s 2s;
        }
        .box:hover{
            transform: rotate(45deg);
            /* width: 400px;
            background-color: blue; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape.this is a css style property name </li>
        <li>Translate: it is a value of the transform style rule.this means you move either x ,or y both axis</li>
        <li>Transition: how long it will take to do the change of the shape or colors</li>
    </ul>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</body>
</html>
