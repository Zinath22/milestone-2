<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color: purple;
            --secondary-color:blue;
            --font-size: 20px;
        }
        h1{
            color: var(--primary-color) ;
        }
        h5{
            background-color: var(--primary-color);
        }
        .box{
            border: 2px solid var(--primary-color);
        }
        .box p{
            color: var(--primary-color);
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
    <h1>My custom property</h1>
    <h5>Also commonly known as css variables</h5>
    <div class="box">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia optio cupiditate a debitis tenetur. Architecto sit ut error! Vitae eaque quibusdam quia voluptatum expedita sed iure ut alias distinctio soluta?</p>
    </div>
</body>
</html>
